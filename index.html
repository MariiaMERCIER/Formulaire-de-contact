<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <title>Formulaire de contact</title>
  </head>
  <body>
    <form id="contactForm">
      <h1>Formulaire de contact</h1>

      <input type="text" name="Prenom" id="prenom" value ="" placeholder="Prenom" />
      <input type="text" name="Nom" id="nom" value ="" placeholder="Nom" />
      <input type="text" name="Email" id="email" value ="" placeholder="john@reacteur.io" />
      <input type="text" name="Sujet" id="sujet" value ="" placeholder="L'objet de votre message"/>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Ecrivez votre message" ></textarea>
     
      <button type="submit">Envoyer le message</button> 
    </form>
  </body>
</html>
